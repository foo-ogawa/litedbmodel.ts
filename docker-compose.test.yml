# Docker Compose for integration tests
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: litedbmodel-test-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - ./test/fixtures/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 2s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8.0
    container_name: litedbmodel-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      MYSQL_DATABASE: testdb
    ports:
      - "3307:3306"
    volumes:
      - ./test/fixtures/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 2s
      timeout: 5s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

